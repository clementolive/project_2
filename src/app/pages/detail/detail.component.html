
<!-- This page presents details about olympics for one country. 
Bootstrap cards are used for responsive use.  -->

<div class="card text-bg-primary bg-success">
    <div class="card-body">
      <h5 class="card-title">{{country}}</h5>
    </div>
</div>

<div class="container">

<hr>

<div class="row">
  <div class="col">
    <div class="card border-success">
      <div class="card-body">
        <h5 class="card-title">Number of entries:</h5>
        <p class="card-text"> {{numberJOs$ | async}} </p>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card border-success">
      <div class="card-body">
        <h5 class="card-title">Total number medals</h5>
        <p class="card-text"> {{total_medals$ | async}} </p>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card border-success">
      <div class="card-body">
        <h5 class="card-title">Total number of athletes</h5>
        <p class="card-text"> {{total_athletes$ | async}} </p>
      </div>
    </div>
  </div>
</div>

<div #containerRef class="container g-1">
  <div class="row">
    <ngx-charts-line-chart
    [results]="line_data$ | async"
    [view]="[containerRef.offsetWidth,200]"
    [legend]="true"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    >
    </ngx-charts-line-chart>
  </div>
</div>

<div class="container-fluid">
    <button type="button" routerLink="" class="btn btn-dark">Back</button>

</div>

</div>
